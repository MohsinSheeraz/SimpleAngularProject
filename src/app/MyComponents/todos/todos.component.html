<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4">Add Movie</h2>
          <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4">Your Movies</h2>
          <div *ngIf="todos.length === 0" class="alert alert-info">
            No Content Found!
          </div>
          <div *ngFor="let todo of todos" class="todo-item" [ngClass]="{'completed': todo.completed}">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
